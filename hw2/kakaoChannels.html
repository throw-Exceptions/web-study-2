<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="kakaoChannels.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
<div class="container">
    <div class="kakao-window">
        <section class="tabs">
            <section class="window-buttons">
                <button type="button" class="close-button"></button>
                <button type="button" class="minimize-button"></button>
                <button type="button" class="resize-button"></button>
            </section>
            <section class="tab-buttons">
                <button type="button" class="friends-list-button">
                    <i class="fas fa-user-alt fa-2x"></i>
                </button>
                <button type="button" class="channel-list-button selected-button">
                    <i class="fas fa-comment fa-2x"></i>
                </button>
                <button type="button" class="more-button">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </button>
            </section>
            <section class="setting-buttons">
                <button type="button" class="alarm-button">
                    <i class="fas fa-bell fa-2x"></i>
                </button>
                <button type="button" class="config-button">
                    <i class="fas fa-cog fa-2x"></i>
                </button>
            </section>
        </section>
        <section class="channel-list">
            <section class="channel-list-header">
                <section class="options">
                    <div class="sorting-option">
                        <strong>
                            채팅
                        </strong>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <div class="new-chat-option">
                        <i class="fas fa-comment fa-2x"></i>
                        <i class="fas fa-plus"></i>
                    </div>
                </section>
                <section class="search">
                    <div class="search-input">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="채팅방 이름, 참여자 검색"/>
                    </div>
                </section>
            </section>
            <section class="channel-list-body">
                <div class="channel">
                    <div class="channel-image">
                        <img src="./image/silver.png" class="image-4 first">
                        <img src="./image/lyn.png" class="image-4 second">
                        <img src="./image/bob.png" class="image-4 third">
                        <img src="./image/japanese.png" class="image-4 fourth">
                    </div>
                    <div class="channel-contents">
                        <div class="channel-title">

                        </div>
                        <div class="channel-last-message">
                            님들 숙제 다함?
                        </div>
                    </div>
                    <div class="channel-info">
                        <div class="last-message-time">
                            오후 1:20

                        <div class="unread-count zero">

                </div>
