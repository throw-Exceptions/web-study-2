<!DOCTYPE html>
<html>
  <head>
    <!-- <meta http-equiv="refresh" content="5"> -->
    <meta charset="utf-8">
    <meta lang="ko">
    <link rel="stylesheet" href="quiz.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <h2>Quiz 1</h2>
      <h3>영한 결혼식 날짜는?</h3>
      <ul>
        <li><input class="q1" type="checkbox" value="wrong">2월 18일</li>
        <li><input class="q1" type="checkbox" value="wrong">6월 25일</li>
        <li><input class="q1" type="checkbox" value="correct">11월 20일</li>
        <li><input class="q1" type="checkbox" value="wrong">12월 25일</li>
      </ul>
      <h2>Quiz 2</h2>
      <h3>영한 이직 날짜는?</h3>
      <ul>
        <li><input class="q2" type="checkbox" value="correct">7월 1일</li>
        <li><input class="q2" type="checkbox" value="wrong">7월 2일</li>
        <li><input class="q2" type="checkbox" value="wrong">7월 3일</li>
        <li><input class="q2" type="checkbox" value="wrong">7월 4일</li>
      </ul>
      <h2>Quiz 3</h2>
      <h3>영한이 주선한 F팀 소개팅 총 횟수는?</h3>
      <ul>
        <li><input class="q3" type="checkbox" value="wrong">2번</li>
        <li><input class="q3" type="checkbox" value="correct">5번</li>
        <li><input class="q3" type="checkbox" value="wrong">7번</li>
        <li><input class="q3" type="checkbox" value="wrong">11번</li>
      </ul>
      <button type="button" class="submit-button">제출</button>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
