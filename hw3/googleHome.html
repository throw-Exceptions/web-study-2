<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="googleHome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
<!--    <meta http-equiv="refresh" content="1">-->
</head>
<body>
<header>
    <a href="https://mail.google.com/" class="header-link">Gmail</a>
    <a href="https://www.google.co.kr/imghp" class="header-link">Images</a>
    <button type="button" class="google-apps">
        <div class="google-apps-icon">
            ...<br>
            ...<br>
            ...
        </div>
    </button>
    <button type="button" class="account-info">
        <div class="account-info-letter">H</div>
    </button>
</header>
<section class="main">
    <section class="logo">
        <img src="image/logo.png">
    </section>
    <section class="search">
        <i class="fas fa-search"></i>
        <input type="text">
        <i class="fas fa-microphone" title="Search by voice"></i>
    </section>
    <section class="search-buttons">
        <button type="button" class="google-search">Google Search</button>
        <button type="button" class="feeling-lucky">I'm Feeling Lucky</button>
    </section>
    <section class="language">
        Google offered in: <a href="#" class="language-href">한국어</a>
    </section>
</section>
<footer>
    <section class="country-info">
        South Korea
    </section>
    <section class="help-buttons">
        <ul>
            <li><a href="https://about.google">About</a></li>
            <li><a href="https://ads.google.com/">Advertising</a></li>
            <li><a href="https://www.google.com/intl/ko_kr/business/">Business</a></li>
            <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
        </ul>
        <ul>
            <li><a href="https://policies.google.com/privacy?hl=en-KR&fg=1">Privacy</a></li>
            <li><a href="https://policies.google.com/terms?hl=en-KR&fg=1">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </section>
</footer>
</body>
</html>
