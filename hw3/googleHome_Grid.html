<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Home Grid</title>
    <link rel="stylesheet" href="googleHome_Grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
<section class="container">
    <section class="header">
        <a class="gmail-link">Gmail</a>
        <a class="images-link">Images</a>
        <button class="google-apps">
            <div class="google-apps-icon">
                ...<br>
                ...<br>
                ...
            </div>
        </button>
        <button type="button" class="account-info">
            <div class="account-info-letter">H</div>
        </button>
    </section>
    <section class="main">
        <div class="logo">
            <img src="image/logo.png">
        </div>
        <div class="search">
            <i class="fas fa-search"></i>
            <input type="text">
            <i class="fas fa-microphone" title="Search by voice"></i>
        </div>
        <button type="button" class="google-search">Google Search</button>
        <button type="button" class="feeling-lucky">I'm Feeling Lucky</button>
        <div class="language">
            Google offered in: <a href="#" class="language-href">한국어</a>
        </div>
    </section>
    <section class="location">South Korea</section>
    <section class="links">
        <a href="https://about.google">About</a>
        <a href="https://ads.google.com/">Advertising</a>
        <a href="https://www.google.com/intl/ko_kr/business/">Business</a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
        <div class="empty"></div>
        <a href="https://policies.google.com/privacy?hl=en-KR&fg=1">Privacy</a>
        <a href="https://policies.google.com/terms?hl=en-KR&fg=1">Terms</a>
        <a href="#">Settings</a>
    </section>
</section>
</body>
</html>
